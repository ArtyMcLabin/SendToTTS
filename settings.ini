[TTS_SETTINGS]
# Speech rate (words per minute) - typical range: 100-300
# Default Windows TTS rate is around 200
speech_rate = 200

# Voice selection - use voice ID or leave empty for default
# You can see available voices when the application starts
# Example: voice_id = HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Speech\Voices\Tokens\TTS_MS_EN-US_ZIRA_11.0
voice_id = HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Speech\Voices\Tokens\TTS_MS_EN-US_ZIRA_11.0

# Volume level (0.0 to 1.0)
volume = 0.9 